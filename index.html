<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misiune Secretă de Ziua Ta</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000; /* Fundal negru de ecran */
            font-family: 'Arial', sans-serif;
            color: #cc0000; /* Text roșu pentru efect de urgență/confidențial */
            text-align: center;
        }
        h1 {
            font-size: 3em; /* Mărește dimensiunea textului */
            border: 5px solid #cc0000; /* O ramă roșie subliniază mesajul */
            padding: 20px 40px;
            letter-spacing: 3px;
            animation: pulse 1.5s infinite alternate; /* Efect de pulsare, ca un avertisment */
        }

        /* Codul pentru animația de pulsare */
        @keyframes pulse {
            from {
                opacity: 0.8;
                transform: scale(1);
            }
            to {
                opacity: 1;
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>

    <h1>Teofana, tu vei merge in Tailanda de ziua ta!!!</h1>

</body>
</html>
