<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misiune: Decriptare FinalƒÉ</title>
    <style>
        /* Stilul General - Modul Mister */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace;
            color: #00ff41; 
            text-align: center;
            background-color: #0d0d0d; 
            transition: background-color 2s ease-in-out, color 2s ease-in-out; 
        }
        
        /* Containerul */
        .container {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 40px;
            border-radius: 10px;
            border: 2px solid #00ff41; 
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            max-width: 90%;
            animation: glitch 1.5s infinite alternate;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-1px, 1px); }
            40% { transform: translate(-1px, -1px); }
            60% { transform: translate(1px, 1px); }
            80% { transform: translate(1px, -1px); }
            100% { transform: translate(0); }
        }

        h1 {
            font-size: 2.5em;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }
        
        /* C√¢mpul de ParolƒÉ */
        #password-input {
            padding: 10px;
            margin: 20px 0;
            font-size: 1.2em;
            text-align: center;
            border: 2px solid #00ff41;
            background-color: #000;
            color: #00ff41;
            font-family: 'Courier New', monospace;
        }

        /* Butoane */
        button {
            background-color: #ff0041; 
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover {
            background-color: #cc0033;
        }

        /* Stil pentru Mesajele de Eroare */
        #error-message {
            color: red;
            font-size: 1.5em;
            margin-top: 20px;
            display: none;
            animation: pulse-red 0.5s infinite alternate;
        }
        @keyframes pulse-red {
            from { opacity: 0.5; text-shadow: 0 0 5px red; }
            to { opacity: 1; text-shadow: 0 0 15px red; }
        }
        
        /* Stilul de DezvƒÉluire FinalƒÉ (Misiunea 2) */
        .final-mission {
            background-color: #ffd700; /* Galben-auriu */
            color: #4a2a00; 
            font-family: 'Arial', sans-serif;
            transition: background-color 2s ease-in-out, color 2s ease-in-out; 
        }
        .final-mission .container {
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #ff8c00; 
            box-shadow: 0 0 30px rgba(255, 140, 0, 0.7);
        }
        .final-mission h1 {
             color: #ff8c00;
        }
        .final-mission #final-message {
            color: #38761d; /* Verde √Ænchis */
            font-size: 3em;
            font-weight: bold;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="main-title">DESTINA»öIE NECUNOSCUTƒÇ - Introdu codul de acces!</h1>
        
        <input type="text" id="password-input" placeholder="##.##.#### (Ex: 01.01.2025)" maxlength="10">
        
        <button id="decrypt-button">DECRIPTEAZƒÇ</button>
        
        <div id="error-message">EROARE CRITICƒÇ. MAI AI O √éNCERCARE.</div>

        <div id="decoded-mission" style="display:none;">
            <p style="font-size: 2em; color: #ff9900;">Decriptare totalƒÉ.</p>
            <button id="next-mission-button">VEZI URMƒÇTOAREA MISIUNE</button>
        </div>
        
        <div id="final-message" style="display:none;">
            Teofana, 20.02.2026: FƒÉ-»õi bagajul! Mergi √Æn Tailanda!!! üèùÔ∏è
        </div>
    </div>

    <script>
        const CORRECT_PASSWORD = '20.02.2026';
        const MAX_ATTEMPTS = 2;
        let attempts = 0;

        const mainTitle = document.getElementById('main-title');
        const passwordInput = document.getElementById('password-input');
        const decryptButton = document.getElementById('decrypt-button');
        const errorMessage = document.getElementById('error-message');
        const decodedMission = document.getElementById('decoded-mission');
        const nextMissionButton = document.getElementById('next-mission-button');
        const finalMessage = document.getElementById('final-message');

        // LogicƒÉ pentru butonul "DecripteazƒÉ"
        decryptButton.addEventListener('click', function() {
            const enteredPassword = passwordInput.value.trim();

            if (enteredPassword === CORRECT_PASSWORD) {
                // Succes
                document.body.classList.remove('glitch-mode'); 
                mainTitle.textContent = 'Codul de Acces acceptat.';
                errorMessage.style.display = 'none';
                passwordInput.style.display = 'none';
                decryptButton.style.display = 'none';
                decodedMission.style.display = 'block';
                document.querySelector('.container').style.animation = 'none'; // Oprim glitch-ul
                
            } else {
                // E»ôec
                attempts++;
                
                if (attempts === MAX_ATTEMPTS) {
                    // Cazul "Umanitatea va dispƒÉrea"
                    mainTitle.textContent = 'EROARE FATALƒÇ! MISIUNE E»òUATƒÇ!';
                    errorMessage.textContent = 'E»òEC CRITIC. Misiunea a fost anulatƒÉ. (√éncearcƒÉ sƒÉ o convingi pe Teofana sƒÉ introducƒÉ data corectƒÉ!)';
                    errorMessage.style.display = 'block';
                    decryptButton.disabled = true;
                    passwordInput.disabled = true;
                    document.querySelector('.container').style.borderColor = 'red';
                    document.querySelector('.container').style.boxShadow = '0 0 30px rgba(255, 0, 0, 0.8)';

                } else {
                    // Cazul "Mai ai o incercare"
                    mainTitle.textContent = 'DECRIPTATOR BLOCAT! Cod gre»ôit!';
                    errorMessage.style.display = 'block';
                    passwordInput.value = ''; // Gole»ôte c√¢mpul
                }
            }
        });

        // LogicƒÉ pentru butonul "Vezi urmƒÉtoarea misiune"
        nextMissionButton.addEventListener('click', function() {
            // Trecem la modul final de surprizƒÉ (culori de plajƒÉ)
            document.body.classList.add('final-mission');
            
            // Ascundem elementele inutile
            decodedMission.style.display = 'none';
            mainTitle.textContent = 'FELICITƒÇRI! DESTINA»öIA FINALƒÇ REZOLVATƒÇ!';
            
            // Afi»ôƒÉm mesajul final
            finalMessage.style.display = 'block';
        });
    </script>

</body>
</html>
