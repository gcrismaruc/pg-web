<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misiunea: Decriptare Cod</title>
    <style>
        /* Fundal Negru (Mister) */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace; /* Font de terminal/cod */
            color: #00ff41; /* Text verde neon, efect de cod */
            text-align: center;
            background-color: #0d0d0d; /* Aproape negru */
            transition: background-color 2s ease-in-out, color 2s ease-in-out; 
        }
        
        /* Container pentru mesajul centrat */
        .container {
            background-color: rgba(0, 0, 0, 0.6); 
            padding: 40px;
            border-radius: 10px;
            border: 2px solid #00ff41; /* RamÄƒ verde neon */
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            max-width: 90%;
            animation: glitch 1.5s infinite alternate; /* Efect subtil de "glitch" */
        }

        /* AnimaÈ›ie subtilÄƒ de glitch (terminal) */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-1px, 1px); }
            40% { transform: translate(-1px, -1px); }
            60% { transform: translate(1px, 1px); }
            80% { transform: translate(1px, -1px); }
            100% { transform: translate(0); }
        }

        h1 {
            font-size: 2.5em;
            letter-spacing: 4px;
            margin-bottom: 30px;
        }

        /* Butonul de declanÈ™are */
        #secret-button {
            background-color: #ff0041; /* RoÈ™u de urgenÈ›Äƒ */
            color: white;
            border: 2px solid #ff0041;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 0, 65, 0.7);
        }

        #secret-button:hover {
            background-color: #cc0033;
            transform: scale(1.05);
        }

        /* Mesajul Secret (Ascuns iniÈ›ial) */
        #secret-message {
            margin-top: 30px;
            font-size: 3em;
            color: #ff9900; /* Portocaliu de surprizÄƒ */
            display: none; 
            animation: fadeIn 1s ease-in-out;
            text-shadow: 0 0 15px rgba(255, 153, 0, 0.8);
        }

        /* AnimaÈ›ie de apariÈ›ie */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Stilul aplicat la click (DezvÄƒluirea Surprizei) */
        .surprise-mode {
            background-color: #ffd700; /* Galben auriu - Culoare de plajÄƒ */
            color: #4a2a00; /* Text maro Ã®nchis */
            font-family: 'Arial', sans-serif; /* SchimbÄƒ fontul la dezvÄƒluire */
        }
        .surprise-mode .container {
            background-color: rgba(255, 255, 255, 0.85);
            border: 2px solid #ff8c00; /* RamÄƒ portocalie */
            box-shadow: 0 0 30px rgba(255, 140, 0, 0.7);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>[ ACCES RESTRICÈšIONAT ] - INTRODU CHEIA DE DECRIPTAT</h1>
        <button id="secret-button">DECRIPTEAZÄ‚</button>
        <div id="secret-message">Teofana, tu vei merge Ã®n Tailanda de ziua ta!!! ðŸ‡¹ðŸ‡­</div>
    </div>

    <script>
        document.getElementById('secret-button').addEventListener('click', function() {
            // 1. DezvÄƒluie mesajul
            document.getElementById('secret-message').style.display = 'block';
            
            // 2. SchimbÄƒ complet stilul paginii la "SurprizÄƒ"
            document.body.classList.add('surprise-mode');

            // 3. SchimbÄƒ textul butonului È™i dezactiveazÄƒ-l
            this.textContent = 'MISIUNE ÃŽNDEPLINITÄ‚!';
            this.disabled = true;
            
            // 4. ModificÄƒ mesajul principal
            document.querySelector('.container h1').innerHTML = 'DESTINAÈšIA FINALÄ‚ REZOLVATÄ‚!';
        });
    </script>

</body>
</html>
